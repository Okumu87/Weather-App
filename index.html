<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter a city.." />
      <button id="searchBtn">Search</button>
      <div class="weatherDisplay">
        <h2 id="cityName"></h2>
        <img
          src="https://images.pexels.com/photos/186980/pexels-photo-186980.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="weather Icon"
          id="weatherIcon"
        />
        <p id="temperature"></p>
        <p id="weatherCondition"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
      </div>
    </div>
  </body>
</html>
